<!DOCTYPE html>
<html>
<head>
<title>Maharastra e-voting</title>
<link rel="stylesheet" type="text/css" href="../stylesheet.css"></link>
</head>
<body>
<form action="ThankYou.html">
<fieldset>
<legend>Maharashtra e-voting </legend>

<label for="name">Name: </label>
<input type="text" id="name"></br>

<label for="father_name">Father Name: </label>
<input type="text" id="father_name"></br>

<label for="Dob">Date of birth: </label>
<input type="date" id="Dob"></br>

<label for="gender">Gender: </label>
<input type="radio" name="gender" value="Male">
<input type="radio" name="gender" value="Female" checked></br>

<label for="parties">Choose party to vote:</label>
<select name="parties">
<option value="NULL">Select party</option>
<option value="Bhartiya Janta Party">Bhartiya Janta Party(BJP)</option>
<option value="Shiv Sena">Shiv Sena</option>
<option value="Congress">Congress</option>
<option value="Nationalist Congress party">Nationalist Congress party(NCP)</option>
</select></br>

</fieldset>

<input type="submit" value="Submit" >
</form>
</body>
</html>
